<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Helpdesk</title><link href="main.css" rel="stylesheet"></head><body><div class="container"><div class="header"><div class="header-button">Добавить тикет</div></div><table class="tickets"><tbody id="tickets_conteiner" class="tickets_conteiner"></tbody></table><form name="edit" class="edit" novalidate><div class="form-header">Добавить тикет</div><div class="ticket-name-form"><p>Краткое описание</p><input id="input_name" class="edit-input" required></div><div class="ticket-description-form"><p>Подробное описание</p><textarea id="input_description" class="edit-input" required></textarea></div><div class="buttons-box"><button type="button" id="cancel_button" class="button cancel-button">Отмена</button> <button type="submit" id="save_button" class="button submit-button">Ok</button></div></form><form name="modal" class="modal" novalidate><div class="modal-header">Удалить тикет</div><span class="modal-content">Вы уверены, что хотите удалить тикет?</span><div class="buttons-box"><button type="button" id="cancel_modal_button" class="button cancel-button">Отмена</button> <button type="submit" id="save_modal_button" class="button submit-button">Ok</button></div></form></div><script src="main.js"></script></body></html>
